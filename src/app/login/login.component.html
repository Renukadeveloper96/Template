<div class="main">  	
    <input type="checkbox" id="chk" aria-hidden="true">
  
      <div class="signup">
        <form>
          <label for="chk" aria-hidden="true" style="color:blue">Sign up</label>
          <input type="text" name="txt" placeholder="User name" [(ngModel)]="singupObj.userName" required="">
          <input type="text" name="txt" placeholder="last name" [(ngModel)]="singupObj.lastName" required="">
          
          <input type="email" name="email" placeholder="Email" [(ngModel)]="singupObj.email" required="">
          <input type="password" name="pswd" placeholder="Password" [(ngModel)]="singupObj.password" required="">
          <button (click)="onSignUp()">Sign up</button>
        </form>
      </div>
  
      <div class="login">
        <form>
          <label for="chk" aria-hidden="true">Login</label>
          <input type="text" name="userNmae" placeholder="Email" [(ngModel)]="loginObj.userName"  required>
          <input type="password" name="pswd" placeholder="Password" [(ngModel)]="loginObj.password" required>
          <button (click)="onLogin()">Login</button>
        </form>
      </div>
  </div>
